<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">   
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
Login </div>
<form action="#">
        <div class="field">
          <input [(ngModel)]="user.email" type="text" [ngModelOptions]="{standalone: true}" required>
          <label>Email Address</label>
        </div>
<div class="field">
          <input [(ngModel)]="user.password" type="password" [ngModelOptions]="{standalone: true}" required>
          <label>Password</label>
        </div>
<div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
<div class="pass-link">
<a href="#">Forgot password?</a></div>
</div>
<div class="field">
          <input (click)="login()" type="submit" value="Login">
        </div>
</form>
</div>
</body>
</html>
