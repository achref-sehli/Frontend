<head>
<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
<body>
<div class="col-6" >
    <div class="table-wrapper">
      <h2 style="text-align: center; margin-right: auto; margin-left: auto;" >Liste des utilisateurs</h2>

    <table class="fl-table">
        <tr> 
            <td>Nom</td>
            <td>Prénom</td>
            <td>E-mail</td>
            <td>Téléphone</td>
            <td>Role</td>
           
            <td *ngIf = "this.user.role =='Admin'">
                Option
            </td>
           
        </tr>
        <tr *ngFor="let usr of data.list">
            <td> {{usr.name}} </td>
            <td> {{usr.lastname}}</td>
            <td> {{usr.email}} </td>
            <td> {{usr.phone}} </td>
            <td >{{usr.role}} </td>
            <td>
               <div *ngIf = "this.user.role =='Admin'">
                  <button  type="button" (click)="delete(usr._id)" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal0">
                    Supprimer<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-dash" viewBox="0 0 16 16">

                                    </svg> 
                  </button>
                  
                  
                
                  <button (click)="updateUser(usr)"  type="button" class="btn btn-outline-warning" data-bs-toggle="modal" (click)="userUpdated = usr" data-bs-target="#exampleModal1">
                    Modifier<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                      <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 
                                      0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

                                       0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 
                                       1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428

                  </button>                  
                  </div>
                    </td>
           </tr>
           
                   
    </table>
     <div class="buttonadd" *ngIf = "this.user.role =='Admin'"> <button (click)="ajout()" type="button" class="btn btn-outline-dark " data-bs-toggle="modal" data-bs-target="#exampleModal2" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
      <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
